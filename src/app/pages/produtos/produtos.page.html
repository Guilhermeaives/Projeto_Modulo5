<ion-header [translucent]="true">
  <ion-toolbar  color='primary' mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >
      BETH_ART_CANDY
    </ion-title>    
  </ion-toolbar>
  <ion-toolbar color='secondary' mode="ios">
    <ion-title  color="primary " style="font-size: 12px; text-align: center;">
     DOCES PERSONALIZADOS
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img [src]="produto.endereco" alt="">

    <ion-card-header>
      <ion-card-title style="text-align: center; text-shadow: 0 0 1px;"><strong>{{produto.titulo}}</strong></ion-card-title>  
    </ion-card-header>

    <ion-card-content>

      <ion-label><strong>Sabor: </strong></ion-label>
      <p>{{produto.sabor}}</p>
      <ion-label><strong>Categoria: </strong></ion-label>
      <p>{{produto.categoria}}</p>

      <ion-label><strong>Descrição: </strong></ion-label>
      <p>{{produto.descricao}}</p>

    </ion-card-content>


  </ion-card>

</ion-content>
