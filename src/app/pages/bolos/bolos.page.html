<ion-header [translucent]="true">
  <ion-toolbar  color='primary'>
    <ion-buttons slot="start"><ion-back-button ></ion-back-button></ion-buttons>
    <ion-title class="title" >
      BETH ART CANDY
    </ion-title>    
  </ion-toolbar>
  <ion-toolbar color='secondary'>
    <ion-title class="subtitle">
     Doces Personalizados!
    </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let produto of produtos" size="6">
        <img [src]="produto.url" [alt]="produto.title">
      </ion-col>      
    </ion-row>
  </ion-grid>

</ion-content>
